<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video to Shorts Automation</title>
    <style>
        body {
            font-family: sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .container {
            text-align: center;
            margin-top: 50px;
        }

        .loader {
            display: none;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 2s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        #results {
            margin-top: 30px;
        }

        .clip {
            border: 1px solid #ddd;
            padding: 10px;
            margin: 10px 0;
            text-align: left;
        }

        .section {
            margin: 40px 0;
            border-top: 1px solid #eee;
            padding-top: 20px;
        }

        .video-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid #eee;
            padding: 10px;
            margin: 5px 0;
        }

        .video-item button {
            padding: 5px 15px;
            cursor: pointer;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 4px;
        }

        .video-item button:hover {
            background-color: #2980b9;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Video to Shorts Automation</h1>

        <!-- Library Mode Section -->
        <div class="section">
            <h2>Library Mode (Recommended)</h2>
            <p>Drop your videos in the <code>videos/</code> folder and refresh this page.</p>
            <button onclick="loadLibrary()">Refresh List</button>
            <div id="libraryList" style="text-align: left; margin-top: 20px;"></div>
        </div>

        <!-- Classic Upload Section -->
        <div class="section">
            <h2>Classic Upload Mode</h2>
            <p>Upload a video directly (slower for large files).</p>
            <input type="file" id="videoInput" accept="video/mp4" />
            <button onclick="uploadVideo()">Upload & Process</button>
        </div>

        <div id="loader" class="loader"></div>
        <div id="status"></div>

        <div id="results"></div>
    </div>

    <script>
        // Load library on start
        window.onload = loadLibrary;

        async function loadLibrary() {
            try {
                const response = await fetch('/list-videos');
                const data = await response.json();
                const listDiv = document.getElementById('libraryList');
                listDiv.innerHTML = '';

                if (data.videos.length === 0) {
                    listDiv.innerHTML = '<p>No videos found in <code>videos/</code> folder.</p>';
                    return;
                }

                data.videos.forEach(filename => {
                    const div = document.createElement('div');
                    div.className = 'video-item';
                    div.innerHTML = `
                        <span>${filename}</span>
                        <button onclick="processServerFile('${filename}')">Process</button>
                    `;
                    listDiv.appendChild(div);
                });
            } catch (error) {
                console.error('Error loading library:', error);
            }
        }

        async function processServerFile(filename) {
            startProcessing();
            try {
                const response = await fetch('/process-server-file', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ filename })
                });
                handleResponse(response);
            } catch (error) {
                handleError(error);
            }
        }

        async function uploadVideo() {
            const fileInput = document.getElementById('videoInput');
            const file = fileInput.files[0];
            if (!file) {
                alert('Please select a video file.');
                return;
            }

            startProcessing();
            const formData = new FormData();
            formData.append('video', file);

            try {
                const response = await fetch('/process-video', {
                    method: 'POST',
                    body: formData
                });
                handleResponse(response);
            } catch (error) {
                handleError(error);
            }
        }

        // Shared helpers
        function startProcessing() {
            document.getElementById('loader').style.display = 'block';
            document.getElementById('status').innerText = 'Processing... check server terminal for live logs.';
            document.getElementById('results').innerHTML = '';
        }

        async function handleResponse(response) {
            try {
                if (!response.ok) throw new Error('Processing failed');
                const data = await response.json();

                document.getElementById('status').innerText = 'Done!';
                renderResults(data.clips);
            } catch (error) {
                handleError(error);
            } finally {
                document.getElementById('loader').style.display = 'none';
            }
        }

        function handleError(error) {
            console.error(error);
            document.getElementById('status').innerText = 'Error: ' + error.message;
            document.getElementById('loader').style.display = 'none';
        }

        function renderResults(clips) {
            const resultsDiv = document.getElementById('results');
            clips.forEach(clip => {
                const div = document.createElement('div');
                div.className = 'clip';
                div.innerHTML = `
                    <h3>${clip.name} - ${clip.titulo || 'Untitled'}</h3>
                    <p>Time: ${clip.start}s - ${clip.end}s</p>
                    <p>Reason/Content: ${clip.titulo}</p>
                    <p>Saved to: ${clip.path}</p>
                `;
                resultsDiv.appendChild(div);
            });
        }
    </script>
</body>

</html>
